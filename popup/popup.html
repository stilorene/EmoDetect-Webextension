<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helpfull-Extension</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <script src="popup.js"></script>



</head>

<body>
  <div id="header">
    <h3>Browsertime spent</h3>
  </div>
  <div id="timer">
    <span id="time">00:00:00</span>
  </div>
  <div class="container">
    <button id="pausebutton">Pause</button>
    <button id="playbutton">Play</button>
    <button id="resetbutton">Reset</button>
  </div>
  <div id="goals">
    <h3>Set Goals</h3>
    <input type="text" id="goalInput" placeholder="Set your goal...">
    <button id="setGoalButton">Set Goal</button>
    <div id="goalList"></div>
  </div>
  <div id="external-link">
    <a href="http://localhost:8000" target="_blank">View Charts</a>
  </div>

  <input type="text" id="notice" placeholder="Notice here"></br>
  <button id="safenotes">Safe it</button>
  </div>
  <script src="popup.js"></script>

</body>

</html>
